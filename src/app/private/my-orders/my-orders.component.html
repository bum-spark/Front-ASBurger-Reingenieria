<mat-tab-group fitInkBarToContent class="table-container">
    @for (eachStatus of status; track $index) {
        <mat-tab label="{{eachStatus.name}}">
            <section>
                @if (filterByStatus(eachStatus.value).length === 0) {
                    <p class="no-orders">No tienes Ã³rdenes {{ eachStatus.name.toLowerCase() }}</p>
                } @else {
                    <table mat-table [dataSource]="filterByStatus(eachStatus.value)">
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef>Total</th>
                            <td mat-cell *matCellDef="let element">{{ element.total | currency:'MXN' }}</td>
                        </ng-container>
                        <ng-container matColumnDef="comments">
                            <th mat-header-cell *matHeaderCellDef>Comentarios</th>
                            <td mat-cell *matCellDef="let element">{{ element.comments || 'Sin comentarios' }}</td>
                        </ng-container>
                        <ng-container matColumnDef="function">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element">
                                <button class="button-primary" (click)="openOrderDetailDialog(element)">
                                    Ver Detalles
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                }
            </section>
        </mat-tab>
    }
</mat-tab-group>
